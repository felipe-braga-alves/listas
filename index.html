<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada (exemplo: Lista de Compras)</h2>

    <ul>
        <li>Café</li>
        <li>Filtro de Café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <h2>Lista ordenada (Exemplo: Ranking de um jogo)</h2>

    <ol>
        <li>Felipe</li>
        <li>Mayara</li>
        <li>Nayara</li>
        <li>Clara</li>
    </ol>


</body>
</html>
